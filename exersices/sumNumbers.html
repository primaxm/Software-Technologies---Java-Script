<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sum two numbers</title>
</head>
<body>
	<form action="">
		<label for="num1">First number</label> <input type="text" id="num1">
		<label for="num2">Second number</label> <input type="text" id="num2">
		<input type="button" onclick="sumNumbers()" value="calculate">
	</form>
	<div>
		Result: <span id="result"></span>
	</div>
	<script>
		function sumNumbers() {
			let num1 = document.getElementById('num1').value;
			let num2 = document.getElementById('num2').value;
			
			let sum = Number(num1) + Number(num2);
			document.getElementById('result').innerHTML = sum;
		}
	</script>
</body>
</html>
